method: random
name: hyperparameter-sweep
metric:
  goal: minimize
  name: val_loss
parameters:
  learning_rate:
    min: 0.0000001
    max: 0.001
  droput_prob:
    min: 0.1
    max: 0.6
  depth:
    values: [3,4,6]
  embedding_size:
    values: [64, 128, 256]
  n_encoders:
    values: [2, 3]
  batch_size:
    values: [8, 16, 32, 64]
  kernel_size:
    values: [3, 5]