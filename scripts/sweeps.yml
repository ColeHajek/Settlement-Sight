method: random
name: hyperparameter-sweep
metric:
  goal: minimize
  name: val_loss
parameters:
  learning_rate:
    values: [0.0001, 0.001, 0.01]
  batch_size:
    values: [8, 16, 32]
  max_epochs:
    values: [10, 15, 20]
  model_type:
    values: ["UNet"]
  n_encoders:
    values: [2, 3]
  depth:
    values: [2,3,4]
  embedding_size:
    values: [32, 64, 128]