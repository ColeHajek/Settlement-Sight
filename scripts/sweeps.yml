method: random
name: hyperparameter-sweep
metric:
  goal: maximize
  name: val_accuracy
parameters:
  - name: learning_rate
    values: [0.0001, 0.001, 0.01]
  - name: batch_size
    values: [8, 16, 32]
  - name: max_epochs
    values: [10, 20, 30]
  - name: model_type
    values: ["SegmentationCNN", "UNet"]
  - name: n_encoders
    values: [2, 3]
  - name: depth
    values: [2,3,4]
  - name: embedding_size
    values: [32, 64, 128]
  


